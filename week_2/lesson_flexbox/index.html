<!DOCTYPE html>
<html>
  <head>
    <title>SheCodes</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <img src="images/logo.png" alt="SheCodes Logo" class="logo" />
    <h1>CSS Flexbox</h1>

    <h3>Challenge 1</h3>
    <p>Horizontally center align these colors using Flexbox</p>
    <div class="challenge-1">
      <div>Blue</div>
      <div>Red</div>
      <div>Green</div>
    </div>

    <h3>Challenge 2</h3>
    <p>Horizontally right align these colors using Flexbox</p>
    <div class="challenge-2">
      <div>Blue</div>
      <div>Red</div>
      <div>Green</div>
    </div>
    <h3>Challenge 3</h3>
    <p>
      Horizontally center align these colors with equal space between each of
      them
    </p>
    <div class="challenge-3">
      <div>Blue</div>
      <div>Red</div>
      <div>Green</div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>She Codes Plus</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
      <img src="images/logo.png" alt="She Codes Plus Logo" class="logo" />
      <h1>HTML Forms</h1>

      <h3>HTML Challenge 1</h3>
      <p>
        Create a login form with username field, a password field and a login
        button
      </p>
      <form class="form-1">
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Enter your username" />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Enter your password" />
        <input type="submit" value="Login" />
      </form>

      <h3>HTML Challenge 2</h3>
      <p>Import Bootstrap and apply the form component styling</p>
      <div class="col-4">
        <form>
          <div class="mb-3">
            <label for="username-2" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="username-2"
              aria-describedby="username" />
            <div id="usernameHelp" class="form-text">
              We'll never share your username with anyone else.
            </div>
          </div>
          <div class="mb-3">
            <label for="inputPassword2" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword2" />
          </div>

          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>

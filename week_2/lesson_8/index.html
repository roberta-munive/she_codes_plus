<!DOCTYPE html>
<html>
  <head>
    <title>She Codes Plus</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <style>
      label {
        display: block;
      }

      .form-group {
        margin: 20px;
      }

      .login-container {
        border: 2px solid #9b9a9c;
        border-radius: 10px;
        margin: 20px auto;
        max-width: 600px;
        padding: 20px;
      }

      .login-header {
        font-size: 32px;
        font-weight: 700;
        margin: 30px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <img src="images/logo.png" alt="She Codes Plus Logo" class="logo" />
      <h1>HTML Forms</h1>

      <h3>HTML Challenge 1</h3>
      <p>
        Create a login form with username field, a password field and a login
        button
      </p>
      <form class="form-1">
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Enter your username" />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Enter your password" />
        <input type="submit" value="Login" />
      </form>

      <h3>HTML Challenge 2</h3>
      <p>Import Bootstrap and apply the form component styling</p>
      <div class="col-4">
        <form>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="username-2"
              placeholder="Enter your username" />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              id="inputPassword2"
              placeholder="Enter your password" />
          </div>

          <input type="submit" value="Login" class="btn btn-primary" />
        </form>
      </div>
    </div>

    <div class="login-container">
      <h3 class="login-header">Welcome back</h3>
      <form class="login-form">
        <div class="form-group">
          <label for="email">Enter your email address</label>
          <input
            type="email"
            name="email"
            id="email"
            autocomplete="off"
            required />
        </div>
        <div class="form-group">
          <label for="password-2">Enter your password</label>
          <input type="password" name="password-2" id="password-2" required />
        </div>
        <div class="form-group">
          <input type="submit" value="Login" />
        </div>
      </form>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>

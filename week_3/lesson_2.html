<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Review</title>
  </head>
  <body>
    <h1>Javascript Review</h1>

    <script>
      let first_name = prompt("What is your first name?");
      first_name = first_name.trim();
      if (first_name.length === 0) {
        alert("Too bad for you");
      } else {
        alert(`Welcome, ${first_name}!`);
      }
    </script>
  </body>
</html>
